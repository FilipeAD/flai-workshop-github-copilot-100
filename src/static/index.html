<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Winter Olympic Sports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Winter Olympic Sports</h2>
    </header>

    <main>
      <nav class="tab-nav">
        <button class="tab-btn active" data-tab="sports">üèÖ Sports</button>
        <button class="tab-btn" data-tab="signup">‚úçÔ∏è Sign Up</button>
      </nav>

      <div class="tab-panel active" id="tab-sports">
        <div id="activities-list">
          <p class="loading">Loading sports...</p>
        </div>
      </div>

      <div class="tab-panel" id="tab-signup">
        <div class="signup-wrapper">
          <section id="signup-container">
            <div class="form-hero">
              <span class="form-hero-icon">üèÖ</span>
              <div>
                <h3>Join a Winter Sport</h3>
                <p class="form-subtitle">Reserve your spot on the team. Limited places available.</p>
              </div>
            </div>

            <form id="signup-form" autocomplete="off">
              <div class="form-field">
                <span class="field-icon">‚úâÔ∏è</span>
                <div class="field-inner">
                  <input type="email" id="email" required placeholder=" " />
                  <label for="email">Student Email</label>
                </div>
              </div>

              <div class="form-field">
                <span class="field-icon">‚õ∑Ô∏è</span>
                <div class="field-inner select-wrap">
                  <select id="activity" required>
                    <option value="" disabled selected></option>
                  </select>
                  <label for="activity" class="select-label">Select a Sport</label>
                  <span class="select-arrow">‚ñæ</span>
                </div>
              </div>

              <button type="submit">
                <span class="btn-label">Reserve My Spot</span>
                <span class="btn-icon">‚Üí</span>
              </button>
            </form>

            <div id="message" class="hidden"></div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
